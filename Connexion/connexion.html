<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Connexion des salariés</title>
    <link rel="stylesheet" href="connexion.css">
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="../auth/auth.js"></script>
</head>

<body>
    <header class="header">
        <img src="../Image/logo.jpg.png" alt="Logo de Rhapsodie CRA" class="logo">
    </header>

    <main>
        <h1>S'identifier</h1>
        <div class="form">
            <div class="form-group">
                <label for="email">Adresse Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <input type="submit" onclick="login()" value="Connexion">
        </div>

        <nav class="footer-links">
            <a href="Motdepasseoubliés.html">Mot de passe oublié?</a>
            <a href="Créeruncompte.html">Créer un compte</a>
        </nav>
    </main>

    <script src="connexion.js"></script>
</body>

</html>
